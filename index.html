    <title>Stock Profile & Loss Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" />

  <body>
    <header>
      <h1>Stocks <span class="profit"> Profit </span> & <span class="loss">Loss</span> Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input class="input" type="number" id="initial-price" placeholder="Enter Initial Price Here"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Stocks Quantity
        <input class="input" type="number" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input class="input" type="number" id="current-price" placeholder="Enter the Current Price of the stocks"
      /></label>

      <button id="btn" class="btn-check">calculate</button>

      <div id="output-box" class="output"></div>
    </main>
